<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Topic Content Page</title>
    <script type="text/javascript">
        function getJsonFromUrl() {
            var query = location.search.substr(1);
            var result = {};
            query.split("&").forEach(function(part) {
                var item = part.split("=");
                result[item[0]] = decodeURIComponent(item[1]);
            });
            return result;
        }
        document.addEventListener("DOMContentLoaded", function(event) {
            document.getElementById("topic").innerHTML=getJsonFromUrl().topic;
            document.getElementById("content").innerHTML=getJsonFromUrl().content;
        });
    </script>
</head>
<body>
    <h2>Topic: <span id="topic"></span><br></h2>
    <strong>Content: </strong><span id="content"></span><br>
    <br>
</body>
</html>
